name: Docker Build JVM

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '21'

    - name: Check java version
      run: java --version
    
    - name: Set execute permission for gradlew
      run: chmod +x gradlew

    - name: Build the project with Gradle
      run: ./gradlew build
      
    - name: Build the Docker image (JVM)
      run: docker build -f src/main/docker/Dockerfile.jvm -t quarkus/code-with-quarkus-jvm .

  publish:
    needs: build
    runs-on: self-hosted

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3.0.0

  deploy:
    needs: publish
    runs-on: self-hosted

    steps:
    - name: Run the container
      run: docker run -i --rm -p 8080:8080 quarkus/code-with-quarkus-jvm
